<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sono:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="div-header-a">
            <img src="./images/logo.png" alt="Capelo e Diploma">
            <h2>Calculadoras de médias</h2>
            </div>
            <div class="div-header-b">
            <h2 id="nota-minima">Nota mínima para aprovação: --</h2>
            </div>
        </header>
        <form id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade" />
            <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="nota-atividade" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!--
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji festejando" /></td>
                </tr>
                -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>    
    </div>
    <script src="./main.js"></script>
</body>
</html>
